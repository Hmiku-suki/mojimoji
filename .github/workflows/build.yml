name: build macos and win

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: 
          - 3.10.4
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt
        pip install -e .

    - name: run mypy
      run: mypy test_mojimoji.py

    - name: run test
      run: pytest

    - name: Build
      run: python setup.py bdist_wheel

    - name: Commit files
      run: |
        git config --local user.email "mgq499243711@gmail.com"
        git config --local user.name "Hmiku-suki"
        git add .
        git commit -m "xxx"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.ACTION_TOKEN }}
        branch: ${{ github.ref }}


